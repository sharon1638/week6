{%extends 'base.html'%}
{% load static%}

{% block content %}

<h1 class="nav-link">글 수정하기</h1>
<form action="{%url 'main:update' post.id %}" method="post" enctype="multipart/form-data">
    {%csrf_token%}
    <p>제목: <input type="text" name="title" value="{{post.title}}"></p>
    <p>사진: <input type="file" name="image"> {{post.image}}</p>
    <p>본문: <textarea type="text" name="body" id="" cols="30" rows="10" value="{{post.body}}"></textarea></p>
    <button type="submit">제출하기</button>
</form>
{%endblock%}
